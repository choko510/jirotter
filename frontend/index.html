<body>
    <div class="container">
        <!-- 左サイドバー -->
        <aside class="left-sidebar" id="leftSidebar">
            <nav>
                <div class="logo-container" style="display: flex; justify-content: center;">
                    <img id="appIcon" src="assets/icon.svg" alt="App Icon" style="width: 80px; height: 80px;">
                </div>
                
                <div class="nav-item active" data-route="timeline">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <span>ホーム</span>
                </div>
                <div class="nav-item" data-route="map">
                    <div class="nav-icon"><i class="fas fa-map-marked-alt"></i></div>
                    <span>MAP</span>
                </div>
                <div class="nav-item" data-route="waittime">
                    <div class="nav-icon"><i class="fas fa-clock"></i></div>
                    <span>待ち時間リスト</span>
                </div>
                <div class="nav-item" data-route="stamp-rally">
                    <div class="nav-icon"><i class="fa-solid fa-stamp"></i></div>
                    <span>スタンプラリー</span>
                </div>
                <div class="nav-item" data-route="rankings">
                    <div class="nav-icon"><i class="fas fa-trophy"></i></div>
                    <span>ランキング</span>
                </div>
                <div class="nav-item" data-route="guide">
                    <div class="nav-icon"><i class="fas fa-question-circle"></i></div>
                    <span>ご利用ガイド</span>
                </div>
                <div class="nav-item" data-route="settings">
                    <div class="nav-icon"><i class="fas fa-cog"></i></div>
                    <span>設定</span>
                </div>
            </nav>

            <div class="user-profile" id="userProfile">
                <!-- ユーザープロフィールがここに表示される -->
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <header class="main-header">
                <div class="main-header-content">
                    <div class="header-left">
                        <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                        <div class="tabs">
                            <div class="tab active" data-tab="recommend">おすすめ</div>
                            <div class="tab" data-tab="following">フォロー中</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- コンテンツエリア -->
            <div class="content-area" id="contentArea">
                <!-- コンポーネントがここに読み込まれる -->
                <div class="loading">読み込み中...</div>
            </div>
        </main>

        <!-- 右サイドバー -->
        <aside class="right-sidebar">
            <div class="contribute-card">
                <h3>店舗を提案</h3>
                <p>お気に入りのお店や最新情報をコミュニティに共有しましょう。あなたの投稿が地図をもっと豊かにします。</p>
                <a class="contribute-button" href="/contribute">
                    <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
                    <span>投稿フォームへ</span>
                </a>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="店の名前を検索" id="searchInput">
            </div>

            <div class="filters">
                <button class="filter-btn" data-filter="prefecture">都道府県</button>
                <button class="filter-btn" data-filter="category">種類</button>
                <button class="filter-btn" data-filter="period">期間</button>
            </div>

            <div class="search-results">
                <div class="results-header">過去1週間</div>
                <div id="shopList">
                    <!-- 店舗リストがここに表示される -->
                </div>
            </div>
        </aside>
    </div>

    <!-- ボトムナビゲーション（モバイル） -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <div class="bottom-nav-item active" data-route="timeline">
                <div class="bottom-nav-icon"><i class="fas fa-home"></i></div>
                <span>ホーム</span>
            </div>
            <div class="bottom-nav-item" data-route="map">
                <div class="bottom-nav-icon"><i class="fas fa-map-marked-alt"></i></div>
                <span>マップ</span>
            </div>
            <div class="bottom-nav-checkin">
                <button type="button" class="bottom-nav-checkin-button checkin-btn" data-checkin-type="gps" aria-label="チェックイン">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <span class="bottom-nav-checkin-label">チェックイン</span>
            </div>
            <div class="bottom-nav-item" data-route="stamp-rally">
