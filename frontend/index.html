<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメンSNS</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preload" href="/static/css/components/auth.css" as="style">
    <link rel="preload" href="/static/css/components/comment.css" as="style">
    <link rel="preload" href="/static/css/components/map.css" as="style">
    <link rel="preload" href="/static/css/components/profile.css" as="style">
    <link rel="preload" href="/static/css/components/search.css" as="style">
    <link rel="preload" href="/static/css/components/settings.css" as="style">
    <link rel="preload" href="/static/css/components/shop-detail.css" as="style">
    <link rel="preload" href="/static/css/components/studio.css" as="style">
    <link rel="preload" href="/static/css/components/timeline.css" as="style">
    <link rel="preload" href="/static/css/components/waittime.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">

    <!-- Maplibre GL -->
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.9.0/dist/maplibre-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.9.0/dist/maplibre-gl.min.css" rel="stylesheet">

    <!-- Maplibre GL Leaflet  -->
    <script src="https://cdn.jsdelivr.net/npm/@maplibre/maplibre-gl-leaflet@0.1.3/leaflet-maplibre-gl.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 左サイドバー -->
        <aside class="left-sidebar" id="leftSidebar">
            <nav>
                <div class="nav-item active" data-route="timeline">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <span>ホーム</span>
                </div>
                <div class="nav-item" data-route="map">
                    <div class="nav-icon"><i class="fas fa-map-marked-alt"></i></div>
                    <span>MAP</span>
                </div>
                <div class="nav-item" data-route="waittime">
                    <div class="nav-icon"><i class="fas fa-clock"></i></div>
                    <span>待ち時間リスト</span>
                </div>
                <div class="nav-item" data-route="studio">
                    <div class="nav-icon"><i class="fas fa-film"></i></div>
                    <span>スタンプラリー</span>
                </div>
                <div class="nav-item" data-route="settings">
                    <div class="nav-icon"><i class="fas fa-cog"></i></div>
                    <span>設定</span>
                </div>
            </nav>

            <div class="user-profile" id="userProfile">
                <!-- ユーザープロフィールがここに表示される -->
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <header class="main-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <div class="tabs">
                    <div class="tab active" data-tab="recommend">おすすめ</div>
                    <div class="tab" data-tab="following">フォロー中</div>
                </div>
            </header>

            <!-- コンテンツエリア -->
            <div class="content-area" id="contentArea">
                <!-- コンポーネントがここに読み込まれる -->
                <div class="loading">読み込み中...</div>
            </div>
        </main>

        <!-- 右サイドバー -->
        <aside class="right-sidebar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="店の名前を検索" id="searchInput">
            </div>

            <div class="filters">
                <button class="filter-btn" data-filter="prefecture">都道府県</button>
                <button class="filter-btn" data-filter="category">種類</button>
                <button class="filter-btn" data-filter="period">期間</button>
            </div>

            <div class="search-results">
                <div class="results-header">過去1週間</div>
                <div id="shopList">
                    <!-- 店舗リストがここに表示される -->
                </div>
            </div>
        </aside>
    </div>

    <!-- ボトムナビゲーション（モバイル） -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <div class="bottom-nav-item active" data-route="timeline">
                <div class="bottom-nav-icon"><i class="fas fa-home"></i></div>
                <span>ホーム</span>
            </div>
            <div class="bottom-nav-item" data-route="search">
                <div class="bottom-nav-icon"><i class="fas fa-search"></i></div>
                <span>検索</span>
            </div>
            <div class="bottom-nav-item" data-route="notification">
                <div class="bottom-nav-icon"><i class="fas fa-bell"></i></div>
                <span>通知</span>
            </div>
            <div class="bottom-nav-item" data-route="profile">
                <div class="bottom-nav-icon"><i class="fas fa-user"></i></div>
                <span>プロフィール</span>
            </div>
        </div>
    </nav>

    <!-- サイドバーオーバーレイ（モバイル） -->
    <div class="mobile-menu" id="sidebarOverlay" onclick="Utils.closeSidebarOnOverlay(event)"></div>

    <!-- モバイル検索 -->
    <div class="mobile-search" id="mobileSearch">
        <div class="mobile-search-header">
            <button class="mobile-search-back" onclick="closeMobileSearch()">←</button>
            <input type="text" class="mobile-search-input" placeholder="店舗を検索..." id="mobileSearchInput">
        </div>
        <div class="mobile-search-content">
            <div class="filters" style="margin-bottom: 20px;">
                <button class="filter-btn" data-filter="prefecture">都道府県</button>
                <button class="filter-btn" data-filter="category">種類</button>
                <button class="filter-btn" data-filter="period">期間</button>
            </div>
            <div class="search-results">
                <div class="results-header">過去1週間</div>
                <div id="mobileShopList">
                    <!-- 店舗リストがここに表示される -->
                </div>
            </div>
        </div>
    </div>

    <!-- コンポーネント用スクリプト -->
    <script src="js/utils.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components/timeline.js"></script>
    <script src="js/components/comment.js"></script>
    <script src="js/components/search.js"></script>
    <script src="js/components/auth.js"></script>
    <script src="js/components/map.js"></script>
    <script src="js/components/waittime.js"></script>
    <script src="js/components/studio.js"></script>
    <script src="js/components/settings.js"></script>
    <script src="js/components/profile.js"></script>
    <script src="js/components/shop-detail.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
